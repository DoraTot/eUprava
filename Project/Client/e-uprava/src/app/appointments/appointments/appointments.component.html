<div class="container my-4">

  <!-- Page Title -->
  <h2 class="mb-3">Appointments</h2>

  <!-- Table -->
  <div class="table-responsive mb-4">
    <table class="table table-striped table-bordered align-middle">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Child</th>
        <th>Parent ID</th>
        <th>Doctor ID</th>
        <th>Date & Time</th>
        <th>Notes</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let a of appointments">
        <td>{{ a.id }}</td>
        <td>{{ a.child_name }}</td>
        <td>{{ a.parent_id }}</td>
        <td>{{ a.doctor_id }}</td>
        <td>{{ a.date_time | date:'short' }}</td>
        <td>{{ a.notes }}</td>
        <td>
          <button class="btn btn-sm btn-success" (click)="openModal2(a)">Approve</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Button to open modal -->
  <button type="button" class="btn btn-primary mb-3" (click)="openModal()">
    Add Appointment
  </button>

  <!-- Modal -->
  <div #appointmentModal class="modal fade" tabindex="-1" style="display:none;">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Add Appointment</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
        </div>

        <div class="modal-body">
          <form [formGroup]="appointmentForm" (ngSubmit)="addAppointment()">

            <div class="mb-3">
              <label class="form-label">Child Name</label>
              <input type="text" class="form-control" formControlName="child_name" placeholder="Child Name">
            </div>

            <div class="mb-3">
              <label class="form-label">Parent ID</label>
<!--              <input type="text" class="form-control" formControlName="parentID">-->
              <select class="form-control" formControlName="parent_id">
                <option *ngFor="let parent of parents" [value]="parent.user_id">
                  {{ parent.name }} ({{ parent.email }})
                </option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Doctor ID</label>
<!--              <input type="number" class="form-control" formControlName="doctorID">-->
              <select class="form-control" formControlName="doctor_id">
                <option *ngFor="let doctor of doctors" [value]="doctor.user_id">
                  {{ doctor.name }} ({{ doctor.email }})
                </option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Date & Time</label>
              <input type="datetime-local" class="form-control" formControlName="date_time">
            </div>

            <div class="mb-3">
              <label class="form-label">Notes</label>
              <input type="text" class="form-control" formControlName="notes">
            </div>

            <div class="text-end">
              <button type="button" class="btn btn-secondary me-2" (click)="closeModal()">Close</button>
              <button type="submit" class="btn btn-primary" >Add</button>
            </div>

          </form>
        </div>

      </div>
    </div>
  </div>


  <div #appointmentModal2 class="modal fade" tabindex="-1" style="display:none;">
    <div class="modal-dialog">
      <div class="modal-content">


        <div class="modal-body">
          <form [formGroup]="medForm" (ngSubmit)="approve()">

            <div class="mb-3">
              <label class="form-label">Notes</label>
              <input type="text" class="form-control" formControlName="reason">
            </div>

            <div class="text-end">
              <button type="button" class="btn btn-secondary me-2" (click)="closeModal2()">Cancel</button>
              <button type="submit" class="btn btn-primary">Approve</button>
            </div>

          </form>
        </div>

      </div>
    </div>
  </div>



</div>
