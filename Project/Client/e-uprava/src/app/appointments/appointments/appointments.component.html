<div class="container my-4">

  <!-- Page Title -->
  <h2 class="mb-3">Appointments</h2>

  <!-- Table -->
  <div class="table-responsive mb-4">
    <table class="table table-striped table-bordered align-middle">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Child</th>
        <th>Parent ID</th>
        <th>Doctor ID</th>
        <th>Date & Time</th>
        <th>Notes</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let a of appointments">
        <td>{{ a.id }}</td>
        <td>{{ a.childName }}</td>
        <td>{{ a.parentID }}</td>
        <td>{{ a.doctorID }}</td>
        <td>{{ a.dateTime | date:'short' }}</td>
        <td>{{ a.notes }}</td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Button to open modal -->
  <button type="button" class="btn btn-primary mb-3" (click)="openModal()">
    Add Appointment
  </button>

  <!-- Modal -->
  <div #appointmentModal class="modal fade" tabindex="-1" style="display:none;">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Add Appointment</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
        </div>

        <div class="modal-body">
          <form [formGroup]="appointmentForm" (ngSubmit)="addAppointment()">

            <div class="mb-3">
              <label class="form-label">Child Name</label>
              <input type="text" class="form-control" formControlName="childName" placeholder="Child Name">
            </div>

            <div class="mb-3">
              <label class="form-label">Parent ID</label>
              <input type="number" class="form-control" formControlName="parentID">
            </div>

            <div class="mb-3">
              <label class="form-label">Doctor ID</label>
              <input type="number" class="form-control" formControlName="doctorID">
            </div>

            <div class="mb-3">
              <label class="form-label">Date & Time</label>
              <input type="datetime-local" class="form-control" formControlName="dateTime">
            </div>

            <div class="mb-3">
              <label class="form-label">Notes</label>
              <input type="text" class="form-control" formControlName="notes">
            </div>

            <div class="text-end">
              <button type="button" class="btn btn-secondary me-2" (click)="closeModal()">Close</button>
              <button type="submit" class="btn btn-primary" [disabled]="appointmentForm.invalid">Add</button>
            </div>

          </form>
        </div>

      </div>
    </div>
  </div>

</div>
