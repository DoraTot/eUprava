<div class="container my-4">

  <h2 class="mb-3">Medical Justifications</h2>
  <div class="table-responsive mb-4">
    <table class="table table-striped table-bordered align-middle">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Child</th>
        <th>Doctor</th>
        <th>Date</th>
        <th>Reason</th>
        <th>Delivered</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let j of justifications">
        <td>{{ j.id }}</td>
        <td>{{ j.childName }}</td>
        <td>{{ j.doctorID }}</td>
        <td>{{ j.date }}</td>
        <td>{{ j.reason }}</td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Button to open modal -->
  <button type="button" class="btn btn-primary mb-3" (click)="openModal()">
    Add Justification
  </button>

  <!-- Modal -->
  <div #justificationModal class="modal fade" tabindex="-1" style="display:none;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Medical Justification</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="justificationForm" (ngSubmit)="addJustification()">
            <div class="mb-3">
              <label class="form-label">Child Name</label>
              <input type="text" class="form-control" formControlName="childName">
            </div>
            <div class="mb-3">
              <label class="form-label">Doctor ID</label>
              <input type="number" class="form-control" formControlName="doctorID">
            </div>
            <div class="mb-3">
              <label class="form-label">Parent ID</label>
              <input type="number" class="form-control" formControlName="parentID">
            </div>
            <div class="mb-3">
              <label class="form-label">Date</label>
              <input type="date" class="form-control" formControlName="date">
            </div>
            <div class="mb-3">
              <label class="form-label">Reason</label>
              <input type="text" class="form-control" formControlName="reason">
            </div>
            <div class="text-end">
              <button type="button" class="btn btn-secondary me-2" (click)="closeModal()">Close</button>
              <button type="submit" class="btn btn-primary" [disabled]="justificationForm.invalid">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
