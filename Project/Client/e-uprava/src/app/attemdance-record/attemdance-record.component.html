<div class="container my-4">

  <!-- Page Title -->
  <h2 class="mb-3">Attendance Records</h2>

  <!-- Table -->
  <div class="table-responsive mb-4">
    <table class="table table-striped table-bordered align-middle">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Child</th>
        <th>Parent</th>
        <th>Date</th>
        <th>Missing</th>
        <th>Justified</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let record of records">
        <td>{{ record.id }}</td>
        <td>{{ record.child }}</td>
        <td>{{ record.parent }}</td>
        <td>{{ record.date }}</td>
        <td>{{ record.missing ? 'Yes' : 'No' }}</td>
        <td>{{ record.justified ? 'Yes' : 'No' }}</td>
        <td>
<!--          <button *ngIf="role === 'Patient/Parent'" class="btn btn-sm btn-success" (click)="openModal2(record.id)">Justify</button>-->
          <button class="btn btn-sm btn-success" (click)="openModal2(record.id)">Justify</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

<!--  <button *ngIf="role === 'Educator'" type="button" class="btn btn-primary mb-3" (click)="openModal()">-->
    <button type="button" class="btn btn-primary mb-3" (click)="openModal()">
    Add Attendance Record
  </button>

  <div #attendanceModal class="modal fade" tabindex="-1" style="display:none;">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Add Attendance Record</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
        </div>

        <div class="modal-body">
          <form [formGroup]="attendanceForm" (ngSubmit)="addRecord()">

            <div class="mb-3">
              <label class="form-label">Child</label>
              <input type="text" class="form-control" formControlName="child" placeholder="Child Name">
            </div>

            <div class="mb-3">
              <label class="form-label">Parent</label>
              <select class="form-control" formControlName="parent">
                <option *ngFor="let parent of parents" [value]="parent.user_id">
                  {{ parent.name }} ({{ parent.email }})
                </option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Date</label>
              <input type="date" class="form-control" formControlName="date">
            </div>

            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" formControlName="missing" id="missingCheck">
              <label class="form-check-label" for="missingCheck">Missing</label>
            </div>

            <div class="text-end">
              <button type="button" class="btn btn-secondary me-2" (click)="closeModal()">Close</button>
              <button type="submit" class="btn btn-primary" [disabled]="attendanceForm.invalid">Add</button>
            </div>

          </form>
        </div>

      </div>
    </div>
  </div>

  <div #appointmentModal2 class="modal fade" tabindex="-1" style="display:none;">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-body">
<!--          <form [formGroup]="appForm" (ngSubmit)="justify()">-->

<!--            <div class="mb-3">-->
<!--              <label class="form-label">Medical Justification</label>-->
<!--              <select class="form-select" formControlName="medical_justification">-->
<!--                <option *ngFor="let med of medicalRecords">-->
<!--                  {{ med.name }}-->
<!--                </option>-->
<!--              </select>-->
<!--            </div>-->

            <div class="text-end">
              <button type="button" class="btn btn-secondary me-2" (click)="closeModal2()">Cancel</button>
              <button type="submit" class="btn btn-primary">Choose</button>
            </div>

<!--          </form>-->
        </div>

      </div>

    </div>
  </div>



</div>
